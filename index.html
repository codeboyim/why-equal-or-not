<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Dig in a bit to know why a value is (or not) equal to another in JavaScript</title>
    <meta name="description" content="An interactive demo to explain the sameness in JavaScript.">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/site.css">
    <script async src='js/algorithms.js'></script>
</head>

<body>
    <header>
        <h1>Why Equal or Not?</h1>
        <h2>The sameness in JavaScript</h2>
    </header>
    <article>
        <section>
            <h3>type in two values to evaluate</h3>
            <fieldset>
                <div id="input_x" contenteditable="true"></div>
                <select id="operators" tabindex="0">
                    <option>==</option>
                    <option>===</option>
                    <option>is</option>
                </select>
                <div id="input_y" contenteditable="true"></div>
                <span>=</span>
                <input type="text" id="output" readonly placeholder="?" value="false">
            </fieldset>
        </section>
        <section>
            <h3>why?</h3>
            <div></div>
        </section>
    </article>
    <script src="js/app.js"></script>
</body>

</html>
